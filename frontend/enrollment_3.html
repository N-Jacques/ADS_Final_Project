        /* HEADER */

        .header img {

        .tabsBtn {

        .tabs-btn {

        .tabs-btn::after {
        content: '';

        right: 0;

        width: 0;
        height: 2px;
        background-color: #b18819;

        }

        .tabs-btn:hover::after {

        }

        .tabs-btn:hover {

        .name-panel {

        }

        .student-number {

            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            float: right;
            margin-left: 10px;
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            position: relative;
            padding-top: 40px;
        }

        .line-bg {
            position: absolute;
            top: 69px;
            left: 50px;
            right: 50px;
            height: 4px;
            background: #e7e6e6;
            border-radius: 4px;
        }

        .line-fill {
            position: absolute;
            top: 69px;
            left: 50px;
            height: 4px;
            background: #BF1A1A;
            border-radius: 4px;
            width: 0;
            transition: width 0.4s ease;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .step {
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: #fff;
            transition: 0.3s;
        }

        .label {
            font-size: 17px;
            color: #777;
            margin-top: 10px;
            max-width: 100px;
            text-align: center;
            display: block; 
        }

        /* ACTIVE STEP */
        .active .circle {
            border-color: #BF1A1A;
            color: #BF1A1A;
        }

        .active .label {
            color: #BF1A1A;
            font-weight: bold;
            text-align: center;
        }

        .completed .circle {
            border-color: #BF1A1A;
            background: #BF1A1A;
            color: white;

        .completed .label {
            color: #BF1A1A;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            backdrop-filter: blur(3px);
            display: none;
            justify-content: center;
            align-items: center;

        @media print {

            }

                position: static !important;
                width: 100%;

</style>

    //event listener for page to load view data to table
    document.addEventListener("DOMContentLoaded", function() {
        // fetch function from db writes to page's table 
        fetch("../backend/enrollment/cursor-view-enlisted-sched.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({student_id: studentId, sem_id: semId})

                const table = document.getElementById("scheduleTable");

                table.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());

                data.data.forEach(row => {

                    tr.innerHTML = `

                        <td>${row.subject_title}</td>

                    `;
                    table.appendChild(tr);

                console.error("Error fetching schedule:", data.message);
            }
        })
        .catch(err => console.error("Fetch error:", err));

//event listener for print button submission
document.getElementById("printForm").addEventListener("submit", function(e) {
    e.preventDefault(); // stop page from navigating

    fetch(this.action, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            student_id: document.getElementById("formStudentID").value,
            sem_id: document.getElementById("formSemID").value
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            console.error("Error fetching regform data:", data.error);
            return;
        }
        openPrintPreview(data);
    })
    .catch(err => console.error("Fetch error:", err));
});

// Function: create a print layout of SER form
function openPrintPreview(data) {
    const container = document.getElementById("printContainer");

    // Combine schedules for same subject into a single row
    const subjectsMap = {};
    data.subjects.forEach(s => {
        const key = s.sub_code + '|' + s.section;
        if (!subjectsMap[key]) {
            subjectsMap[key] = {
                sub_code: s.sub_code,
                subject_title: s.subject_title,
                units: s.units,
                section: s.section,
                schedule: [],
                rooms:new Set()
            };
        }
        if (s.day_name) {
            subjectsMap[key].schedule.push(`${s.day_name} ${s.time_start}–${s.time_end}`);
        }
        if (s.room) {
            subjectsMap[key].rooms.add(s.room);
        }
    });

    const subjectRows = Object.values(subjectsMap).map(s => `
        <tr>
            <td>${s.sub_code}</td>
            <td>${s.subject_title}</td>
            <td>${s.units}</td>
            <td>${s.section}</td>
            <td>${s.schedule.join(', ')}</td>
            <td>${[...s.rooms].join(', ')}</td>
        </tr>
    `).join('');

container.innerHTML = `

    let currentStep = 3; // Changed from 1 to 3

    function updateProgressBar() {
        document.querySelectorAll(".step").forEach(s => {
            s.classList.remove("active", "completed");
        });

        if (currentStep >= 1) document.getElementById("step1").classList.add(currentStep == 1 ? "active" : "completed");
        if (currentStep >= 2) document.getElementById("step2").classList.add(currentStep == 2 ? "active" : "completed");
        if (currentStep >= 3) document.getElementById("step3").classList.add(currentStep == 3 ? "active" : "completed");

        const line = document.getElementById("line");
        if (currentStep === 1) line.style.width = "0%";
        if (currentStep === 2) line.style.width = "calc(50% - 50px)";
        if (currentStep === 3) line.style.width = "calc(100% - 100px)";
    }
    function prevStep() { window.location.href = "ads_enrollment2.html"; if (currentStep < 3) {
                currentStep++;
                updateProgressBar();}
            }

    updateProgressBar();

        function addSubject(btn) {
            let row = btn.parentElement.parentElement;
            
            // pangkuha data sa tables para malagay sa approval table.
            let subjectCode = row.cells[1].textContent;
            let section = row.cells[2].textContent;
            let subjectTitle = row.cells[3].textContent;
            let schedule = row.cells[5].textContent;
            
            // approval table
            let newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><button class='btn-remove' onclick='removeSubject(this)'>REMOVE</button></td>
                <td>${subjectCode}</td>
                <td>${section}</td>
                <td>${subjectTitle}</td>
                <td>${schedule}</td>
            `;
            
            document.getElementById("approvalTable").appendChild(newRow);
        }

        /* remove subject */
        function removeSubject(btn) {
            btn.parentElement.parentElement.remove();
